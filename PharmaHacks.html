<!DOCTYPE html>
<!--tells the browser that this is a html file. It is declaring-->
<head>
    <!--contains information about the website+ where 
    you load css and javascript files-->
    <meta charset="utf-8">
    <!--need the unicode to translate letters to numbers and symbols 
    into bytes. like dictionary for human words to computer language-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--important for responsive website. so it can be displayed 
    properly on all devices-->
    <!--it says that the width is the same as the device width and scale
    is to set the zoom of the website. to zoom in and out-->
    <title> Bio</title>
    <!--sets title of the page-->
</head>
